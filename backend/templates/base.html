        function answerBoxTemplate(name, authorName, description, recipeInstructions, aggregatedRating) {
            return `<div class='recipe-container'>
                <h3 class='recipe-name'>${name}</h3>
                <p class='recipe-author'>Author: ${authorName}</p>
                <p class='recipe-description'>${description}</p>
                <p class='recipe-instructions'>Instructions: ${recipeInstructions}</p>
                <p class='recipe-rating'>Rating: ${aggregatedRating}</p>
            </div>`
        }

        function filterText() {
            document.getElementById("answer-box").innerHTML = ""
            fetch("/recipes?" + new URLSearchParams({ name: document.getElementById("filter-text-val").value }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {

                    let tempDiv = document.createElement("div")
                    tempDiv.innerHTML = answerBoxTemplate(row.Name, row.AuthorName, row.Description, row.RecipeInstructions, row.AggregatedRating)
                    document.getElementById("answer-box").appendChild(tempDiv)
                }));

        }

    </script>
