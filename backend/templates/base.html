<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div>

                <h1><span>F</span><span>l</span><span>a</span><span>v</span><span>o</span><span></span><span>r</span><span>M</span><span>a</span><span>t</span><span></span><span>c</span><span>h</span>
                </h1>
            </div>

            <div class="input-box" onclick="sendFocus()">
                <img src="{{ url_for('static', filename='images/mag.png') }}" />
                <input placeholder="Search for a recipe" id="filter-text-val" onkeyup="filterText()">
            </div>
        </div>
        <div id="answer-box">

        </div>
    </div>

    <script>

        function answerBoxTemplate(name, authorName, description, recipeInstructions, aggregatedRating) {
            return `<div class='recipe-container'>
                <h3 class='recipe-name'>${name}</h3>
                <p class='recipe-author'>Author: ${authorName}</p>
                <p class='recipe-description'>${description}</p>
                <p class='recipe-instructions'>Instructions: ${recipeInstructions}</p>
                <p class='recipe-rating'>Rating: ${aggregatedRating}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        function filterText() {
            // Clear the answer box content
            document.getElementById("answer-box").innerHTML = "";

            // Store user input in a variable
            var userInput = document.getElementById("filter-text-val").value;

            // Store the user input in local storage
            // localStorage.setItem('userInput', userInput);

            // Send User Input to Backend server using a fetch API call
            fetch('/store_user_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userInput: userInput }),
            })
                .then(response => response.json())
                .then(data => console.log('Success:', data))
                .catch((error) => console.error('Error:', error));

            // Use `userInput` in the fetch request
            fetch("/recipes?" + new URLSearchParams({ name: userInput }).toString())
                .then((response) => response.json())
                .then((data) => data.forEach(row => {
                    // Create a temporary div element to hold each result
                    let tempDiv = document.createElement("div");
                    // Set the innerHTML of the div using the data from each row
                    tempDiv.innerHTML = answerBoxTemplate(row.Name, row.AuthorName, row.Description, row.RecipeInstructions, row.AggregatedRating);
                    // Append the temporary div to the "answer-box" element
                    document.getElementById("answer-box").appendChild(tempDiv);
                }));
        }

    </script>
</body>
